<div class="data-table">
    <div class="table-header">
        <div class="table-title">
            <h3 class="heading-tertiary">
                Préstations
                <span class="table_counter">({{benefitsCount}})</span>
            </h3>
        </div>
        <div class="table-actions">
            <button class="btn btn-primary" (click)="openAddBenefitPopup()"><i class="fa fa-add"></i>
                Ajouter</button>
        </div>
    </div>
    <div class="table-body ">
        <table class="table">
            <thead>
                <tr>
                    <th class="table_column table_column--small">Détails</th>
                    <th class="table_column">
                        <input type="text" [(ngModel)]="labelFilter" (input)="filter('label', labelFilter)"
                            class="form__input form__input--coltable" placeholder="Libellé"> <i class="fa"
                            [ngClass]="getSortIcon('label')" (click)="sort('label')"></i>
                    </th>
                    <th class="table_column --xlarge">
                        <input type="text" [(ngModel)]="descriptionFilter"
                            (input)="filter('description', descriptionFilter)" class="form__input form__input--coltable"
                            placeholder="Description"> <i class="fa" [ngClass]="getSortIcon('description')"
                            (click)="sort('description')"></i>
                    </th>
                    <th class="table_column --small">
                        <input type="text" [(ngModel)]="rankFilter" (input)="filter('rank', rankFilter)"
                            class="form__input form__input--coltable" placeholder="Ordre"><i class="fa"
                            [ngClass]="getSortIcon('rank')" (click)="sort('rank')"></i>
                    </th>
                    <th class="table_column  --small">
                        <input type="text" [(ngModel)]="activeFilter" (input)="filter('active', activeFilter)"
                            class="form__input form__input--coltable" placeholder="Actif">
                    </th>
                    <th class="table_column  --small"> Icône </th>
                    <th class="table_column  --small"></th>
                    <th class="table_column  --small"></th>
                </tr>
            </thead>
            <tbody class="list">
                <tr class="list--list-item" *ngFor="let benefit of filteredBenefits; let i = index">
                    <td class="customtooltip">
                        <i class="far fa-clock"></i>
                        <span class="customtooltiptext">
                            Date Création : {{benefit.creationDate}} <br />
                            Date Modification : {{benefit.lastModifDate}}
                        </span>
                    </td>
                    <td class="">{{benefit.label}}</td>
                    <td class="">{{benefit.description}}</td>
                    <td class="">{{benefit.rank}}</td>
                    <td class="">{{benefit.active? 'Oui' : 'Non'}}</td>
                    <td class=""><i class="{{benefit.icone}}"></i></td>
                    <td class="">
                        <a type="button" (click)="onEditBenefit(benefit.id)" class="mr-3 text-secondary"><i
                                class="fa fa-pencil" aria-hidden="true"></i></a>
                    </td>
                    <td class="">
                        <a type="button" (click)="onCallDeleteBenefit(benefit.id,i)" class="text-danger"><i
                                class="fa fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<!------------------------------------------------ ADD NEW BENEFIT POPUP ------------------------------------------------------>
<app-add-benefit *ngIf="isAddBenefitPopupOpen" (close)="closeAddBenefitPopup()" [benefitId]="benefitId">
</app-add-benefit>
<!------------------------------------------------ END ADD NEW BENEFIT POPUP ------------------------------------------------------>
<!------------------------------------------------ ALERT CALL ------------------------------------------------------>
<div class="backdrop" *ngIf="isAlertCalled"></div>
<div class=" form-box " *ngIf="isAlertCalled">
    <div class="form_box__title">
        <h4>Voulez-vous vraiment supprimer cette préstation ?</h4>
    </div>
    <div *ngIf="errorMessage" class="error-message padding-content">
        {{ errorMessage }}
    </div>
    <div class="form_box__btn">
        <button (click)="onDeleteBenefit()" class="btn btn-secondary">Oui </button>
        <button (click)="onCloseAlert()" class="btn btn-light">Annuler </button>
    </div>
</div>
<!------------------------------------------------ END ALERT CALL ------------------------------------------------------>
