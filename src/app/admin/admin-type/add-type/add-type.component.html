<div class="popup-container" *ngIf="true">
    <div class="popup-content">
        <button class="close-btn" (click)="closeAddTypePopup()"> &times;</button>
        <form [formGroup]="typeForm" class="form">
            <div class="u-margin-bottom-medium">
                <h3 class="heading-tertiary" *ngIf="!editMode">
                    Ajouter un Nouveau Type d'Evénement.
                </h3>
                <h3 class="heading-tertiary" *ngIf="editMode">
                    Modifier le Type d'Evénement.
                </h3>
            </div>
            <div class="form__group">
                <label for="label" class="form__label required">Libellé :</label>
                <input type="text" class="form__input" placeholder="Libellé" id="label" formControlName="label"
                    required>
                <app-field-error-display [displayError]="isFieldValid('label')!"
                    errorMsg="Veuillez saisir un libellé !">
                </app-field-error-display>
            </div>

            <div class="form__group">
                <label for="description" class="form__label">Description :</label>
                <textarea type="textarea" class="form__textarea" placeholder="Description" id="description"
                    formControlName="description">
                </textarea>
                <p class="p-counter">{{ descriptionCharacterCount }}/250</p>
                <app-field-error-display [displayError]="isFieldValid('description')!"
                    errorMsg="La description ne peut pas dépasser 250 caractères.">
                </app-field-error-display>
            </div>

            <div class="form__group">
                <label for="participantsNb" class="form__label">Ordre :</label>
                <input type="number" class="form__input" placeholder="Ordre" id="rank" formControlName="rank">
            </div>

            <div class="form__group">
                <label for="active" class="form__label">Actif ?</label>
                <div class="form__switch">
                    <input type="checkbox" class="form__input form__switch-input" id="active"
                        formControlName="active" />
                    <label class="form__switch-label" for="active">
                        <span class="form__switch-switch"></span>
                    </label>
                </div>
            </div>

            <div class="row form__group">
                <button type="submit" class="btn btn--primary btn-submit" (click)="onSubmit()">Sauvegarder</button>
            </div>
        </form>
    </div>
</div>
