<div class="data-table">
    <div class="table-header">
        <div class="table-title">
            <h3 class="heading-tertiary">
                Types d'Evénement
                <span class="table_counter">({{typesCount}})</span>
            </h3>
        </div>
        <div class="table-actions">
            <button class="btn btn-sm btn-export" (click)="openAddTypePopup()"><i class="fa fa-add"></i>
                Ajouter</button>
        </div>
    </div>
    <div class="table-body ">
        <table class="table">
            <thead>
                <tr>
                    <th class="table_column table_column--small">Détails</th>
                    <th class="table_column">
                        <input type="text" [(ngModel)]="codeFilter" (input)="filter('code', codeFilter)"
                            class="form__input form__input--coltable" placeholder="Code"> <i class="fa"
                            [ngClass]="getSortIcon('code')" (click)="sort('code')"></i>
                    </th>
                    <th class="table_column">
                        <input type="text" [(ngModel)]="labelFilter" (input)="filter('label', labelFilter)"
                            class="form__input form__input--coltable" placeholder="Libellé"> <i class="fa"
                            [ngClass]="getSortIcon('label')" (click)="sort('label')"></i>
                    </th>
                    <th class="table_column table_column--large">
                        <input type="text" [(ngModel)]="descriptionFilter"
                            (input)="filter('description', descriptionFilter)" class="form__input form__input--coltable"
                            placeholder="Description"> <i class="fa" [ngClass]="getSortIcon('description')"
                            (click)="sort('description')"></i>
                    </th>
                    <th class="table_column">
                        <input type="text" [(ngModel)]="rankFilter" (input)="filter('rank', rankFilter)"
                            class="form__input form__input--coltable" placeholder="Ordre"><i class="fa"
                            [ngClass]="getSortIcon('rank')" (click)="sort('rank')"></i>
                    </th>
                    <th class="table_column">
                        <input type="text" [(ngModel)]="activeFilter" (input)="filter('active', activeFilter)"
                            class="form__input form__input--coltable" placeholder="Actif">
                    </th>
                    <th class="table_column table_column--small"></th>
                    <th class="table_column table_column--small"></th>
                </tr>
            </thead>
            <tbody class="list">
                <tr class="list--list-item" *ngFor="let type of filteredTypes; let i = index">
                    <td class="customtooltip">
                        <i class="far fa-clock"></i>
                        <span class="customtooltiptext">
                            Date Création : {{type.creationDate}} <br />
                            Date Modification : {{type.lastModifDate}}
                        </span>
                    </td>
                    <td class="">{{type.code}}</td>
                    <td class="">{{type.label}}</td>
                    <td class="">{{type.description}}</td>
                    <td class="">{{type.rank}}</td>
                    <td class="">{{type.active? 'Oui' : 'Non'}}</td>

                    <td class="">
                        <a type="button" (click)="onEditType(type.id)" class="mr-3"><i
                                class="fa fa-pencil text-secondary" aria-hidden="true"></i></a>
                    </td>
                    <td class="">
                        <a type="button" (click)="onCallDeleteType(type.id,i)"><i class="fa fa-trash text-danger"
                                aria-hidden="true"></i></a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>


    <!------------------------------------------------ ADD NEW BENEFIT POPUP ------------------------------------------------------>
    <app-add-type *ngIf="isAddTypePopupOpen" (close)="closeAddTypePopup()" (submit)="onTypeFormSubmit($event)"
        [typeId]="typeId">
    </app-add-type>
    <!------------------------------------------------ END ADD NEW BENEFIT POPUP ------------------------------------------------------>
    <!------------------------------------------------ ALERT CALL ------------------------------------------------------>
    <div class="backdrop" *ngIf="isAlertCalled"></div>
    <div class=" form-box " *ngIf="isAlertCalled">
        <div class="form_box__title">
            <h4>Voulez-vous vraiment supprimer ce type d'événemnt ?</h4>
        </div>
        <div *ngIf="errorMessage" class="error-message padding-content">
            {{ errorMessage }}
        </div>
        <div class="form_box__btn">
            <button (click)="onDeleteType()" class="btn btn-yes">Oui </button>
            <button (click)="onCloseAlert()" class="btn btn-cancel">Annuler </button>
        </div>
    </div>
    <!------------------------------------------------ END ALERT CALL ------------------------------------------------------>
