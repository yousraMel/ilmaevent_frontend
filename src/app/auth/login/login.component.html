<app-navigation></app-navigation>
<section class="registration">
    <div class="row registration__content">
        <div class="col-6">
            <div class="image_container">
                <img class="registration__image" src="../../../assets/img/features/header_image.png" alt="Header Image">
            </div>
        </div>
        <div class="col-6  vh-100">
            <div class="registration__form">
                <form *ngIf="!isLoggedIn" name="form" #f="ngForm" (ngSubmit)=" f.form.valid && onSubmit()">
                    <div class="card card--registration ">
                        <div class="card-header card--registration__header  text-center">
                            <h3 class="">
                                Connexion</h3>
                        </div>
                        <div class="card-body justify-content-center">

                            <div class="form__group">
                                <label for="username" class="form-label">Nom d'utilisateur</label>
                                <input type="username" class="form-input" [(ngModel)]="form.username" name="username"
                                    required #username="ngModel" />
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                                Le nom d'utilisateur est obligatoire!
                            </div>
                            <div class="form__group">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-input" [(ngModel)]="form.password" name="password"
                                    required minlength="6" #password="ngModel" />
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                                <div *ngIf="password?.errors?.['required']">Le mot de passe est obligatoire!</div>
                                <div *ngIf="password?.errors?.['minlength']">
                                    Le mot de passe contient plus que 6 caractères!
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                    Connexion echouée: {{ errorMessage }}
                                </div>
                            </div>

                            <div class="alert alert-success" *ngIf="isLoggedIn">
                                Se connecter autant que: {{ roles }}.
                            </div>
                        </div>
                        <div class="card-footer card--registration__footer bg-white mt-5 d-flex justify-content-center">
                            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
                                Se connecter
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
